<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-imagens">
        <img src="img/celular.png" alt="imagem-celular"  id="img-celular">
        <img src="img/insta1.png" class="imagem-celular">
        <img src="img/insta2.png" class="imagem-celular" id="troca-imagem"> 
    </div>

    <div class="container-itens">

        <div class="container-form">
            <img src="img/insta-logo.png" alt="logo-instagram" class="insta-logo">

            <input type="text" placeholder="Telefone, nome de usuário ou email">

            <input type="text" placeholder="Senha">

            <button>Entrar</button>

            <a href="#" class="login-facebook">Entrar com Facebook</a>
            <a href="#" class="esqueceu-senha">Esqueceu a senha?</a>
        </div>

        <div class="container-cadastro">
            <p class="paragrafo-conta">Não tem uma conta?</p><a href="#" class="link-cadastro">Cadastre-se</a>
        </div>

        <p class="paragrafo-app">Obtenha o aplicativo</p>

        <div class="container-app">
            <img src="img/ios.png" alt="logo-ios" class="logo-app">
            <img src="img/google.png" alt="logo-google" class="logo-app">
        </div>

    </div>

</body>
<script src="script.js"></script>

</html>
